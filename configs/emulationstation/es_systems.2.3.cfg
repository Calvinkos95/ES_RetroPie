<systemList>
    
     <system>
        <fullname>Atari 2600</fullname>
        <name>atari2600</name>
        <path>~/RetroPie/roms/atari2600</path>
        <extension>.a26 .A26 .bin .BIN .rom .ROM .zip .ZIP .gz .GZ</extension>
        <command>/opt/retropie/supplementary/runcommand/runcommand.sh 2 "/opt/retropie/emulators/RetroArch/installdir/bin/retroarch -L /opt/retropie/emulatorcores/stella-libretro/stella_libretro.so --config /opt/retropie/configs/all/retroarch.cfg --appendconfig %RETRO_CONFIG%/retroarch.cfg %ROM%"</command>
        <platform>atari2600</platform>
        <theme>atari2600</theme>
     </system>

     <system>
        <fullname>Amiga</fullname>
        <name>amiga</name>
        <path>~/RetroPie/roms/amiga</path>
        <extension>.adf .ADF</extension>
        <command>/opt/retropie/supplementary/runcommand/runcommand.sh 2 "/opt/retropie/emulators/uae4all_rc3_05/startAmigaDisk.sh %ROM%"</command>
        <platform>amiga</platform>
        <theme>amiga</theme>
    </system>

